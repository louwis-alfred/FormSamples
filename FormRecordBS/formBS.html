<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-5">Form</h1>
        <form action="server" method="post" id="form">
            <div class="row">

                <div class="form-group col-md-6">
                    <label for="email" class="mb-1">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password" class="mb-1" name="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                </div>

            </div>

            <div class="form-group">
                <label for="address" class="mb-1">Address</label>
                <input type="text" class="form-control" placeholder="#32 Brgy Chicken CN" name="address" id="address">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city" class="mb-1">City</label>
                    <input type="text" class="form-control" placeholder="Puerto Princesa City" name="city`" id="city">
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option>Select a State</option>
                        <option value="US">United States</option>
                        <option value="CN">China</option>
                        <option value="JP">Japan</option>
                    </select>
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="zipcode" class="mb-1">Zip Code</label>
                    <input type="text" class="form-control" placeholder="5300" name="zipcode" id="zipcode">
                </div>

             </div>
             <div class="form-group">

             
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Sign me up
                    </label>
                </div>
                
                <button class="btn btn-success mt-3">Register</button>
             </div>
        </form>


        <h1 class="mt-5">Account Information</h1>
        <ul class="list-group" id="list">

        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
